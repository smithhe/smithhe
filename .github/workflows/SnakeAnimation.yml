name: 'Generate snake animation'

on:
  # Trigger the workflow on pushes to the main branch and at 4 AM UTC every day
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false  

jobs:
  Generate-SVG:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate the SVG using the Platane/snk action
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            images/github-snake.svg
            images/github-snake-dark.svg?palette=github-dark
            images/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Upload the SVGS
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './images'

      # Publish to pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
